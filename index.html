<!DOCTYPE html>
<html>
<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="container">
        <header class="top-bar">
            <img class="logo" src="images/logo.png">
            <img class="avatar" src="images/user-avatar.png">
        </header>
        <hr>
        <main class="main-section">
            <div class="user-details">
                <div>
                    <img class="user-avatar">
                </div>
                <div class="user-name-and-area">

                    <p class="user-location"></p>
                </div>
            </div>
            <div>
                <img class="post-image">
            </div>
            <div class="likes-post-and-comments-section">
                <img class="avatar" id="like-icon" src="images/icon-heart.png">
                <img class="avatar" src="images/icon-comment.png">
                <img class="avatar" src="images/icon-dm.png">
                <div>
                    <div class="like-counter-section">
                        <p class="user-likes" id="like-counter"></p>
                        <p>likes</p>
                    </div>
                    <div class="post-message">
                        <p class="username-bold">just a few lol"</p>
                        <p class="users-post">just took a few mushrooms lol"</p>
                    </div>
                </div>
            </div>
            <hr>
            
                <div class="user-details">
                <div>
                    <img class="user-avatar-two">
                </div>
                <div class="user-name-and-area">

            </div>
            <div>
                <img class="post-image-two">
            </div>
            <div class="likes-post-and-comments-section">

                <img class="avatar" src="images/icon-comment.png">

                <div>
                    <div class="like-counter-section">
                        <p class="user-likes-two" id="like-counter-two">></p>
                        <p>likes</p>
                    </div>
                    <div class="post-message">
                        <p class="username-bold-two">just a few lol"</p>
                        <p class="users-post-two">just took a few mushrooms lol"</p>
                    </div>
                </div>
            </div>            
            <hr>
                 <div class="user-details">
                <div>
                    <img class="user-avatar-three">
                </div>

                    <div class="like-counter-section">
                        <p class="user-likes-three" id="like-counter-three"></p>
                        <p>likes</p>
                    </div>

                        <p class="username-bold-three">just a few lol"</p>
                        <p class="users-post-three">just took a few mushrooms lol"</p>
                    </div>
